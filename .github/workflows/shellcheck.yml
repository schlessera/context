name: ShellCheck

on:
  push:
    branches:
      - main  # or your default branch name
    paths:
      - '**/*.sh'
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - '**/*.sh'

jobs:
  shellcheck:
    name: Run ShellCheck
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install ShellCheck
      run: sudo apt-get update && sudo apt-get install -y shellcheck

    - name: Run check.sh
      run: |
        sh ./scripts/check.sh -f gcc | while IFS= read -r line; do
          file=$(echo "$line" | cut -d':' -f1)
          linenum=$(echo "$line" | cut -d':' -f2)
          colnum=$(echo "$line" | cut -d':' -f3)
          type=$(echo "$line" | cut -d':' -f4 | tr -d '[:space:]')
          msg=$(echo "$line" | cut -d':' -f5-)
          echo "::$type file=$file,line=$linenum,col=$colnum::$msg"
        done

    - name: Check exit status
      run: |
        if [ $? -eq 0 ]; then
          echo "All scripts passed shellcheck"
        else
          echo "Some scripts failed shellcheck"
          exit 1
        fi
