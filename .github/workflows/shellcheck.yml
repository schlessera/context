name: ShellCheck

on:
  push:
    branches:
      - main  # or your default branch name
    paths:
      - '**/*.sh'
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - '**/*.sh'

jobs:
  shellcheck:
    name: Run ShellCheck
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install ShellCheck
      run: sudo apt-get update && sudo apt-get install -y shellcheck

    - name: Run check.sh
      run: |
        sh ./scripts/check.sh -f checkstyle > shellcheck-results.xml || true

    - name: Annotate PR with Shellcheck results in checkstyle format
      uses: jwgmeligmeyling/checkstyle-github-action@master
      with:
        path: '**/shellcheck-results.xml'

    - name: Check ShellCheck Results
      run: |
        if [ -s shellcheck-results.xml ]; then
          echo "ShellCheck found issues"
          exit 1
        else
          echo "All scripts passed shellcheck"
        fi
